{% extends 'spk/base.html' %}
{% load index %}
{% block content %}
<div class="content">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-12">
        <div class="card">
          <div class="card-header card-header-success">
            <h4 class="card-title ">Rekomendasi Jurusan</h4>
            <p class="card-category">Based On Nilai</p>
          </div>
          <div class="card-body">
            <div class="table-responsive">
              <table class="table">
                <thead class=" text-primary">
                  <th>
                    Rank
                  </th>
                  <th>
                    Jurusan
                  </th>
                </thead>
                {% if rekomendasi %}
                <tbody>
                  {% for val in rekomendasi|indexList %}
                  <tr>
                    {% for item in val %}
                    <td>
                      {{ item }}
                    </td>
                    {% endfor %}
                  </tr>
                  {% endfor %}
                </tbody>
                {% endif %}
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock content %}
